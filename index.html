<!DOCTYPE html>
<html lang=en-US>
  <head>
    <title>TouchScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  
  <body>
    <div id="runtime">
      <p id="console-output"></p>
      <input id="console-input">
    </div>

    
    <div id="editor">
      <div id="menu"><button class="indentation"></button><button class="insert-line menu-item"></button><button class="delete menu-item"></button></div>
      
      <div id="FAB-menu">
        <button id="menu-button" class="FAB"></button>
        <button id="view-code-button" class="FAB FAB-small"></button>
        <button id="download-button" class="FAB FAB-small"></button>
        <button id="load-button" class="FAB FAB-small"></button>
        <button id="new-button" class="FAB FAB-small"></button>
      </div>
    </div>


    <div id="program-list"><h3 id="no-projects-message">No projects found</h3></div>
    
    <script src="wasm_synthesizer.js"></script>
    <script src="runtime_environment.js"></script>
    <script src="script_builtins.js"></script>
    <script src="script.js"></script>
    <script src="ui.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
